<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Comentários</title> <!-- Título da página -->
    <link rel="stylesheet" href="./style.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
    <header>
        <!-- Logotipo do Batman -->
        <img alt="Logotipo do Batman" id="logo" src="./Batman/media/imagens/batmanlogo.jpg" />
        <nav>
            <ul>
                <!-- Links de navegação -->

    <!-- Banner da página -->
    <div id="banner"></div>

    <!-- Título da seção de comentários -->
    <p id="contato">Comentários</p>
    <h2>Deixe seu Comentário:</h2>

    <!-- Formulário para envio de comentários -->
    <form id="coment" action="#" method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required placeholder="Digite seu nome"> <!-- Campo para nome -->
        <br>

        <label for="comentario">Comentário:</label><br>
        <textarea id="comentario" name="comentario" rows="4" required placeholder="Digite seu comentário"></textarea> <!-- Campo para comentário -->
        <br>

        <input id="botcoment" type="submit" value="Enviar"> <!-- Botão de envio -->
    </form>

    <footer>
