<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="./style.css"> <!-- Link para o arquivo de estilo CSS -->
</head>
<body>
    <header>
        <!-- Logo do Batman -->
        <img alt="Logotipo do Batman" id="logo" src="./Batman/media/imagens/batmanlogo.jpg"/>
        <nav>
            <ul>
                <!-- Links de navegação -->
                <li><a href="./Home.html">Home</a></li>
                <li><a href="./Contatos.html">Contatos</a></li>
                <li><a href="./Fotos.html">Fotos</a></li>
                <li><a href="./Comentarios.html">Comentários</a></li>
            </ul>
        </nav>
    </header>

    <div id="banner"></div> <!-- Espaço reservado para um banner -->

    <h1 id="contato">Contato</h1> <!-- Título da seção de contato -->

    <div id="childcontact">
        <!-- Este div pode ser usado para informações adicionais de contato -->
    </div>

    <div id="formcontato">
        <!-- Formulário de contato -->
        <form action="#" method="post">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required placeholder="Digite seu nome"><br> <!-- Campo para o nome -->
          
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required placeholder="Digite seu email"><br> <!-- Campo para o email -->
          
            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="4" required placeholder="Digite sua mensagem"></textarea><br> <!-- Campo para a mensagem -->
          
            <input id="botenviar" type="submit" value="Enviar"> <!-- Botão de envio do formulário -->
        </form>
    </div>

    <footer>
        <!-- Logo do Batman no rodapé -->
        <img alt="Logotipo do Batman" style="object-fit: contain;" id="logo" src="./Batman/media/imagens/batmanlogo.jpg">
        <span>Todos os direitos reservados ©</span> <!-- Aviso de direitos autorais -->

        <nav class="footer-navigation">
            <ul class="footer-list">
                <!-- Links de navegação no rodapé -->
                <li><a href="./Home.html">Home</a></li>
                <li><a href="./Contatos.html">Contatos</a></li>
                <li><a href="./Fotos.html">Fotos</a></li>
                <li><a href="./Comentarios.html">Comentários</a></li>
            </ul>
        </nav>        
    </footer>
</body>
</html>
